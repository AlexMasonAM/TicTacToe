<!DOCTYPE html>
<html ng-app="tttApp">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
	<link href="css/hover.css" rel="stylesheet" media="all">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
	<body ng-controller="TttController as tttCtrl">
	<div class="allcss">
		<div class="heading">TIC TAC TOE</div>
		<div class="r-container">
			<div class="stacks">
				<div class="frontend" ng-click="tttCtrl.stack.stackName">frontend</div>
				<div class="backend" ng-click="tttCtrl.stack.stackName">backend</div>
				<div class="datanerd" ng-click="tttCtrl.stack.stackName">datanerd</div>
			</div>	
		</div>
		<div class="l-container">
		<!-- Grid layout -->
			<div class="gamegrid">
				<div class="row" x-ng-repeat="row in grid">
					<div class="square" id="a1" x-ng-repeat="cell in row" data-ng-click="mark()">{{cell.cellState}}-{{$parent.$index}}-{{$index}}</div>
				</div>
			</div>
		</div>	
		<div class="footing">
			<button>reset</button>
			<div class="score">score</div>
		</div>
	</div>
	</body>
</html>
