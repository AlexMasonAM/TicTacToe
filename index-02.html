<!DOCTYPE html>
<html ng-app="tttApp">
	<head>
		<link rel="stylesheet" href="css/style-02.css">
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
		<link href="css/hover.css" rel="stylesheet" media="all">
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>

	</head>

	<body ng-controller="TttController">
		<div class="allcss">
			<div class="heading">tic tac toe</div>
			<div class="middling">

				<div class="l-containing">
					<div class="playerChoose">
						<!-- Player Choice -->
					</div>
				</div>
					
				<div class="r-containing">
					<div class="grid-boundry">
						<div class="row" ng-repeat="row in grid">
							<div class="square" id="a1" ng-repeat="cell in row" ng-click="mark(cell)">
								{{cell.cellState}}-{{$parent.$index}}-{{$index}}
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="footing">whats here</div>
		</div>
	</body>
</html>
